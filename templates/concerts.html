<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Concerts for {{ $artists.Name }}</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/artists">Artists</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Upcoming Concerts</h2>
            {{ range $locations := .Data.Locations }}
            <div class="concerts-list">
                {{ range $locations }}
                <div class="concert">
                    <p>Name: {{$artists.Name}}</p>
                    <p>Members: {{$artists.Members}}</p>
                    <p>Date: {{$locations.Dates}}</p>
                    <p></p>
                </div>
                {{ end }}
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Groupie Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
