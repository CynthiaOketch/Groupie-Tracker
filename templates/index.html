<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style/style.css">
    <title>Groupie Tracker</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="/static/images/Mic Sticker by lord-sativa.jpeg" alt="logo" class="logo">
      </div>
      <h1>Groupie Tracker</h1>
      <nav>
          <a href="/artists" action="/artists" method="get" class="cta-button fade-in-up"><i class="fa fa-fw fa-headset"></i>Artists</a>
          <a href="/concerts" action="/concerts" method="get" class="cta-button fade-in-up"><i class="fa fa-fw fa-microphone"></i>Concerts</a>
          <a href="/about" action="/about" method="get" class="cta-button fade-in-up"><i class="fa fa-fw fa-info" style="size: small;"></i>About Us</a>
      </nav>
        <div class="search-container">
          <input type="text" placeholder="search ...">
          <button type="submit" id="search-btn">search</button>
        </div>
    </div>
  </header>

    <main>
        <section class="hero">
          <h1 class="fade-in-up">Explore music ...</h1>
          <p class="fade-in-up"></p>
        </section>
    
        <section id="features" class="features" action="/artists">
          <div class="feature fade-in-up">
            <i class="fas fa-users"></i>
            <h3>Concerts</h3>
            <a href="/concerts" action="/concerts" method="get"></a>
            <p>Connect directly with your beloved artists on their tours</p>
          </div>
          <div class="feature fade-in-up">
            <i class="fas fa-globe-africa"></i>
            <h3>Locations</h3>
            <a href="/locations" action="/locations" method="get"></a>
            <p>Sign up for a surreal experience</p>
          </div>
        </section>
    
        
      </main>

      <footer>
        <div>
            <p>&copy; 2024 Groupie Tracker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
